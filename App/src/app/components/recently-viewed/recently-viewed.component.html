<div class="recently-viewed">
  <div class="container">
    <div class="title">
      <h6>your recently viewed</h6>
      <a href="#">View All <i class="fas fa-chevron-right"></i></a>
    </div>
    <div class="products">
      <div class="product" *ngFor="let product of recentlyViewed">
        <img [src]="product.imageUrl" [alt]="product.name">
        <div class="product-info">
          <div class="rating">
            <i class="fas fa-star" *ngFor="let i of [].constructor(product.rating)"></i>
            <i class="far fa-star" *ngFor="let i of [].constructor(5 - product.rating)"></i>
            <span>({{ product.reviews }})</span>
          </div>
          <p>{{ product.name }}</p>
          <h6>${{ product.price.toFixed(2) }}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
