<div class="slider-container">
  <div class="slide" *ngFor="let slide of slides; let i = index" [ngClass]="{'active': i === currentIndex}">
    <img [src]="slide.imageUrl" alt="Slider Image">
    <div class="slide-content">
      <h2 class="slide-title">{{ slide.title }}</h2>
      <p class="slide-subtitle" *ngIf="slide.subtitle">{{ slide.subtitle }}</p>
      <div class="slide-features" *ngIf="slide.features">
        <div class="feature-item" *ngFor="let feature of slide.features">
          <span class="bullet">â€¢</span>
          <span class="feature-text">{{ feature }}</span>
        </div>
      </div>
      <a href="#" class="slide-button">{{ slide.buttonText }}</a>
    </div>
  </div>

  <div class="slider-controls">
    <button class="prev" (click)="prevSlide()">
      <i class="fas fa-chevron-left"></i>
    </button>
    <span class="slide-counter">{{ currentIndex + 1 }}/{{ slides.length }}</span>
    <button class="next" (click)="nextSlide()">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
</div>
